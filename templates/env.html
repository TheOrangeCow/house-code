<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Code Session</title>
    <style>
      body { font-family: monospace; background: #1e1e1e; color: #eee; padding: 20px; }
      pre { background: #111; padding: 15px; border-radius: 8px; overflow-x: auto; }
      h2 { color: #9cdcfe; }
    </style>
  </head>
  <body>
    <h2>Your Code</h2>
    <pre>{{ code }}</pre>
    <h2>Output</h2>
    <pre>{{ output }}</pre>
  </body>
</html>
